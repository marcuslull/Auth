<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verify | Auth Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments :: header}"></div>
<div class="container">
    <div th:insert="~{fragments :: title}"></div>



    <div class="col-md-offset-4 col-md-4">
        <div th:if="${isSuccess}" class="text-center">
            <h4 class="text-success mb-5">Email confirmed - please log in to continue</h4>
            <a class="btn btn-outline-primary" type="button" href="/login">Login</a>
        </div>

        <div th:unless="${isSuccess}">
            <h4 class="text-danger mb-5">Validation link expired - please check your email for a new one</h4>
            <p>If the issue persists, please re-register your account</p>
        </div>
    </div>



    <div th:insert="~{fragments :: footer}"></div>
</div>
</body>
</html>
