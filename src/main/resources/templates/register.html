<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Please register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>


<nav class="navbar bg-body-secondary mb-5">
<div class="container">
    <div class="col-8">
        <a class="navbar-brand" href="#">
            <img src="/favicon.ico" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
            <span class="fs-5 ms-3">MJL Apps</span>
        </a>
    </div>

    <div class="col-4">
        <div class="row justify-content-evenly">
            <a class="btn btn-outline-primary col-4" type="button" th:href="${isAnon} ? '/login' : '/logout'"
               th:text="${isAnon} ? 'Login' : 'Logout'"></a>
            <a class="btn btn-outline-primary col-4" type="button" th:href="@{/register}">Account Services</a>
        </div>
    </div>
</div>
</nav>


<div class="container">


    <div class="row">
        <div class="col-8">
            <h3 class="mb-0">Open Authorization Service</h3>
            <h6>With OpenID Connect</h6>
        </div>
        <div class="col-4 align-content-end">
            <p class="text-end">An <a href="https://github.com/marcuslull/Auth">open source</a> project by Marcus Lull</p>
        </div>
    </div>



    <hr class="mb-5">



    <form class="form-signin" method="post" action="/register">
        <h2 class="form-signin-heading">Please register</h2>

        <p>
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
        </p>

        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&;,]){12,}.*" class="form-control" placeholder="Password" required>
        </p>

        <p>
            <label for="confirmPassword" class="sr-only">Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm password" required>
        </p>

        <p class="small text-center"> Letters Numbers Uppercase Lowercase <br>Special @$!%*?&;, <br>12+ characters</p>
        <p th:class="${message == 'Success - Please check your email for verification link!'} ? 'text-center text-success' : 'text-center text-danger'" th:text="${message}"></p>

        <input type="hidden" id="isReset" name="isReset" value="false"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>



    <p class="small text-center"> <a href="/reset?reVerify=false">Reset Password</a></p>
    <p class="small text-center"> <a href="/reset?reVerify=true">Lost account verification link?</a></p>
</div>
</body>
</html>
