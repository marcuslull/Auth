<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register | Auth Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments :: header}"></div>
<div class="container">
    <div th:insert="~{fragments :: title}"></div>




    <form class="col-md-offset-4 col-md-4 form-signin" method="post" action="/register">
        <h4 class="form-signin-heading">Please register</h4>

        <p>
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
        </p>

        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&;,]){12,}.*" class="form-control" placeholder="Password" required>
        </p>

        <p>
            <label for="confirmPassword" class="sr-only">Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm password" required>
        </p>

        <p class="small"> Uppercase, Lowercase, Numbers <br>Special @$!%*?&;, <br>12+ characters</p>
        <p th:class="${message == 'Success - Please check your email for verification link!'} ? 'text-success' : 'text-danger'" th:text="${message}"></p>

        <input type="hidden" id="isReset" name="isReset" value="false"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>

    <p class="small mt-3"> <a href="/reset?reVerify=false">Reset Password</a></p>
    <p class="small"> <a href="/reset?reVerify=true">Lost account verification link?</a></p>





    <div th:insert="~{fragments :: footer}"></div>
</div>
</body>
</html>
